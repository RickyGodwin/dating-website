<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rickys Dating Service</title>
</head>
<body>
<h1 align="center"> Please Fill Out Your Details Below To Be Apart Of Our Dating Website!</h1>
<fieldset> <legend> Your face</legend>
    <label for="Image">Your Image:</label>
    <input type="file" id="Image" name="Image"[required]><br>
    <img id="preview">
    <label for="preview">Image preview:</label>
</fieldset>
<fieldset>
    <legend>
        Your general details
    </legend>
    <label for="Your name">Name:</label>
    <input type="text"
           id="Your name"
           name="Your name"
           required><br>
    <label for="Gender">Gender:</label>
    <input type="radio"
           name="gender"
           id="gender"
           value="male"
           required>
    <label for="gender">Male:</label>
    <input type="radio"
           name="female"
           id="female"
           value="female"
           required>
    <label for="female">Female:</label><br>
    <label for="age">Age:</label>
    <input type="number"
           id="age"
           name="age"
           required><br>
    <label>Date of Birth:</label>
    <input type="date"
           id="date"
           name="date"><br>
    <label for="color"> Favorite Color:</label>
    <input type="color"
           id="color"
           name="color"><br>
    <label>Which Country:</label>
    <select>
        <option value="America">America</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Asia">Asia</option>
        <option value="China">China</option>
        <option value="no selection">No Selection</option>
    </select>
</fieldset>
<fieldset>
    <legend>Your indicators</legend>
    <label>Height:</label>
    <input type="range" min="0" max="100"><br>
    <label>Salary:</label>
    <input type="range" min="0" max="100">

</fieldset>
<fieldset>
    <legend>Your Contact Information</legend>
    <Label>Email:</Label>
    <input type="email" required><br>
    <label>Telephone:</label>
    <input type="tel"><br>
    <label>Address:</label>
    <textarea>
        </textarea><br>
    <label>Method to contact you:</label>&nbsp;
    <input type="checkbox"
           id="email"
           name="email">
    <label for="email">Email</label>
    <input type="checkbox"
           id="Whatsapp"
           name="Whatsapp">
    <label for="whatsapp">Whatsapp</label>
    <input type="checkbox"
           id="In-app chat"
           name="In-app chat">
    <label for="In-app chat">In-app chat</label>
</fieldset>

<input type="submit" id="submit" name="submit">
</body>
</html>
